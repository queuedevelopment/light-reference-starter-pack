<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Light Reference — Starter Pack</title>
  <meta name="description" content="Quick links to the Light Reference app, guides, and a tip for importing the starter presets." />
  <meta name="theme-color" content="#d4c7b5" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Theme tokens (warm / about-page style) ===== */
    :root{
      --bg-1:#f0e8d9;
      --bg-2:#d4c7b5;
      --panel:#fffaf3;
      --ink:#5a4634;      /* primary text (warm brown) */
      --ink-2:#4a4033;    /* body text */
      --line:#d4c7b5;     /* borders */
      --line-2:#c1b29d;   /* hover border */
      --cta:#5a4634;      /* button bg */
      --cta-hover:#866a49;
      --pill:#e7ddcd;     /* soft chip bg */
      --shadow:0 10px 25px rgba(0,0,0,0.15);
      --radius:20px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--ink-2);
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:80px 20px;
      overflow-x:hidden;
    }

    /* ===== Card ===== */
    .card{
      position:relative;
      width:100%;
      max-width:900px;
      background:var(--panel);
      border:3px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:60px 40px;
      text-align:center;
      overflow:hidden;
    }

    /* Decorative corner icon (subtle) */
    .corner-icon{
      position:absolute;
      top:20px; left:20px;
      width:42px; height:42px;
      opacity:.25;
      color:var(--line);
      pointer-events:none;
    }

    /* Headings (match site) */
    h1, h2{
      font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-weight:700; line-height:1.2;
      font-size-adjust:.54;
      color:#1a1a1a;
      margin:0;
    }

    .title{
      font-size:2.2rem;
      margin-bottom:20px;
      padding-bottom:10px;
      border-bottom:3px solid var(--line);
      color:var(--ink);
    }

    .lead{
      font-size:1.15rem;
      line-height:1.8;
      margin:0 0 36px;
      color:var(--ink-2);
    }

    /* ===== Link section (framed like the About page) ===== */
    .links-wrap{
      border-top:1px solid var(--line);
      border-bottom:1px solid var(--line);
      padding:30px 0;
      margin-bottom:40px;
      display:grid;
      gap:14px;
      justify-items:center;
    }

    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
      text-decoration:none;
      padding:.8rem 1.1rem;
      border-radius:.8rem;
      border:1px solid var(--line);
      background:#ffffffcc;
      color:var(--ink);
      font-weight:600;
      transition: border-color .18s linear, background-color .18s linear, color .18s linear, transform .18s ease;
      will-change:transform;
    }
    .btn:hover{
      border-color:var(--line-2);
      background:#fff;
      transform:translateY(-1px);
    }
    .btn-primary{
      background:var(--cta);
      color:#fff;
      border-color:transparent;
      box-shadow:0 20px 60px rgba(185,106,22,.25);
    }
    .btn-primary:hover{
      background:var(--cta-hover);
      color:#fff;
      transform:translateY(-1px);
    }

    .btn .icon{
      width:18px; height:18px; display:block; color:currentColor;
    }

    /* Tip box */
    .tip{
      font-size:1rem;
      line-height:1.8;
      color:var(--ink-2);
    }
    .tip code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(231,221,205,.6);
      border:1px solid var(--line);
      padding:2px 6px;
      border-radius:8px;
      color:#1a1a1a;
    }

    /* Footer */
    .footer{
      margin-top:36px;
      border-top:1px solid var(--line);
      padding-top:20px;
      color:#6a5c4c;
      font-size:.85rem;
      line-height:1.5;
    }
    .footer a{
      color:var(--ink);
      text-decoration:underline;
      text-underline-offset:2px;
    }
    .footer a:hover{ color:#866a49 }

    /* Small screens */
    @media (max-width:480px){
      .card{ padding:44px 22px }
      .title{ font-size:1.9rem }
      .lead{ font-size:1.05rem }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="lr-title">
    <!-- subtle corner icon -->
    <svg class="corner-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M5 19c5-1 9-5 10-10l1-4 3-1-1 3-4 1c-5 1-9 5-10 10z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <h1 id="lr-title" class="title">Light Reference — Starter Pack</h1>
    <p class="lead">Jump to the live app and helpful resources.</p>

    <section class="links-wrap" aria-label="Quick links">
      <div class="cta-row">
        <a class="btn btn-primary" href="https://www.lightreference.com/?utm_source=itch&utm_medium=zip&utm_campaign=starter_pack" target="_blank" rel="noopener">
          <!-- arrow icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 12h11" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
            <path d="M12 5l7 7-7 7" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Open Light Reference
        </a>

        <a class="btn" href="https://www.lightreference.com/blog" target="_blank" rel="noopener">
          <!-- list icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 6h14M5 12h14M5 18h10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          Blog &amp; Guides
        </a>

        <a class="btn" href="https://www.lightreference.com/privacy" target="_blank" rel="noopener">
          <!-- shield icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 3l7 3v6a7 7 0 0 1-14 0V6l7-3z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
          Privacy
        </a>
      </div>
    </section>

    <section class="tip" aria-label="Starter tip">
      <p><strong>Tip:</strong> In the app, go to <em>Presets → Import</em> and select
        <code>presets/lighting-presets.json</code> to load the starter lighting setups.</p>
    </section>

    <div class="footer" aria-label="Attribution">
      © <span id="y">2025</span> · Built by
      <a href="https://www.queuedevelop.com" target="_blank" rel="noopener">Queue Development</a>
    </div>
  </main>

  <script>
    // Current year (non-blocking)
    (function(){ var y=document.getElementById('y'); if(y) y.textContent=new Date().getFullYear(); })();
  </script>
</body>
</html>
